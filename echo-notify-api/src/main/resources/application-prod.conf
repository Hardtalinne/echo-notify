echo-notify {
  database {
    url = ${?ECHO_DB_URL}
    user = ${?ECHO_DB_USER}
    password = ${?ECHO_DB_PASSWORD}
  }
  kafka {
    bootstrapServers = ${?ECHO_KAFKA_BOOTSTRAP_SERVERS}
  }
  rateLimit {
    type = ${?ECHO_RATE_TYPE_LIMIT}
    recipient = ${?ECHO_RATE_RECIPIENT_LIMIT}
    client = ${?ECHO_RATE_CLIENT_LIMIT}
  }
  idempotency {
    lockWaitMillis = 250
  }
}
