name: nightly-chaos

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  chaos-kafka-intermittent:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build images
        run: docker compose build echo-notify-api echo-notify-consumer echo-notify-worker

      - name: Start stack
        run: docker compose up -d postgres kafka kafka-init-topics echo-notify-api echo-notify-consumer echo-notify-worker prometheus grafana jaeger

      - name: Wait API readiness
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/health/ready >/dev/null; then
              exit 0
            fi
            sleep 5
          done
          echo "API readiness timeout"
          exit 1

      - name: Run chaos scenario (non-blocking)
        continue-on-error: true
        run: ./performance/chaos-kafka-intermittent.sh

      - name: Archive compose logs
        if: always()
        run: docker compose logs > chaos-compose.log

      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-chaos-logs
          path: chaos-compose.log

      - name: Tear down
        if: always()
        run: docker compose down -v
