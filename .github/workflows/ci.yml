name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Grant execute permission
        run: chmod +x gradlew || true
      - name: Run tests
        run: gradle test

  flyway-migration-check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: echo_notify
          POSTGRES_USER: echo
          POSTGRES_PASSWORD: echo
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U echo -d echo_notify"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Run migration integration test suite
        run: gradle :echo-notify-core:test --tests "*PostgresNotificationRepositoryIT"
